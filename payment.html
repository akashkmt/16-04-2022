<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="cardInput">
            <input type="text" placeholder="Name on Card" id="name">
            <input type="number" placeholder="Enter Your Card Number" id="number">
            <input type="number" placeholder="Valid Thru (MMYY)" id="exp">
            <input type="number" placeholder="CVV" id="cvv">
            <input type="submit" value="Place Order">
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit',function(){
            event.preventDefault();
            if(document.querySelector('#name').value==''||document.querySelector('#number').value==''||document.querySelector('#exp').value==''||document.querySelector('#cvv').value==''){
                alert('Please Provide All Details');
            }
            else{
                alert('Your order is successfully placed');
            }
        })
    </script>
</body>
</html>
