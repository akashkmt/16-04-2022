<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="inputDiv">
        <form id="inputForm">
            <input type="text" placeholder="Enter Your Name" id="name">
            <input type="number" placeholder="Enter Mobile Number" id="number">
            <input type="email" placeholder="Enter Email" id="email">
            <input type="text" placeholder="Enter Your Full Address" id="address">
            <input type="submit" value="Make Payment" id="submitBtn">
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit',function(){
            event.preventDefault();
            if(document.querySelector('#name').value==''||document.querySelector('#number').value==''||document.querySelector('#email').value==''||document.querySelector('#address').value==''){
                alert('Please Provide All Details');
            }
            else{
                window.location.href='./payment.html';
            }
        })
    </script>
</body>
</html>
